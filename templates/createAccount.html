{% extends "toolbar.html" %}

{% block body %}
<link rel="stylesheet" href="/static/RegistrationForm.css">
<div>
  <form class="registrationForm" action="" method='post'>
    <div style="margin: 10px;">
      <h1 align="center">Sign Up</h1>
      <p>Please fill all the fields to register.</p>
      <hr>

      <label name="FName"><b>First Name</b></label>
      <input type="text" placeholder="Enter Name" name="FName" required>

      <label name="SName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Surname" name="SName" required>       

      <label name="Email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="Email" required>

      <label name="Phone"><b>Phone No.</b></label>
      <input type='tel' placeholder="Enter Phone No." name="Phone" required><br><br>

      <label name="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Password" required>

      <label name="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>  


      <div style="display:flex;">
          <button style="width: 100%;" name="submit" value="action" class="button">Submit</button>
          <a href="/login" class="cancelBtn">Cancel</a>
        </div>
    </div>
  </form>  
</div> 
{% endblock %}
