{% extends "toolbar.html" %}

{% block body %}
<link rel="stylesheet" href="./static/account.css">
<div class="Account">
    <h1 class="Header">Profile Information</h1>
    <hr>
    <div class="user_profile">
        <div class="user_info">
            <table class="UserInfo">
                <tr>
                    <th>First Name</th>
                    <td>{{fname}}</td>    
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{lname}}</td>    
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{email}}</td>    
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{phone}}</td>    
                </tr>
            </table>
        </div>
        <div class="profile_btns">
            <a href="/EditProfile"><button class="button profile_button" >Edit Profile</button></a>
            <a href="/logout"><button class="button profile_button" >Log Out</button></a>
        </div>
    </div>
    <hr>
    <h1 class="Header">Properties</h1><br>
    <a href="/registerProp"><button class="button profile_button">Add Property</button></a>
    <hr>
    <div style="height: 50%">
        <div class="properties">
             {{ table }}    
        </div>     
    </div>      
</div>
{% endblock %}
